<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 家庭电影网站</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>🎬 家庭电影</h1>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link">首页</a>
                <a href="/movies.html" class="nav-link">电影库</a>
                <a href="/user.html" class="nav-link active">个人中心</a>
                <a href="/admin.html" class="nav-link" id="adminLink" style="display:none;">管理后台</a>
                <button class="btn btn-primary" onclick="logout()">退出</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="page-header">
            <h1>个人中心</h1>
        </div>

        <div class="user-tabs">
            <button class="tab-btn active" onclick="switchUserTab('profile')">个人资料</button>
            <button class="tab-btn" onclick="switchUserTab('wishlist')">我的收藏</button>
            <button class="tab-btn" onclick="switchUserTab('watched')">已看电影</button>
        </div>

        <!-- 个人资料 -->
        <div id="profileTab" class="user-tab-content">
            <div class="card">
                <h2>个人资料</h2>
                <form id="profileForm" onsubmit="updateProfile(event)">
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" id="profileUsername" readonly>
                    </div>
                    <div class="form-group">
                        <label>邮箱</label>
                        <input type="email" id="profileEmail">
                    </div>
                    <div class="form-group">
                        <label>手机号</label>
                        <input type="tel" id="profilePhone">
                    </div>
                    <button type="submit" class="btn btn-primary">保存修改</button>
                </form>
                <div id="profileMessage" class="message"></div>
            </div>
        </div>

        <!-- 收藏列表 -->
        <div id="wishlistTab" class="user-tab-content" style="display:none;">
            <div class="section">
                <h2>我的收藏</h2>
                <div class="movie-grid" id="wishlistGrid"></div>
            </div>
        </div>

        <!-- 已看电影 -->
        <div id="watchedTab" class="user-tab-content" style="display:none;">
            <div class="section">
                <h2>已看电影</h2>
                <div class="movie-grid" id="watchedGrid"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 家庭电影网站. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/user.js"></script>
</body>
</html>
